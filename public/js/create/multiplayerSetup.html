<h2>Online Multiplayer</h2>
<div style="width: 500px; margin: 0 auto;">
	<table style="margin: 0 auto;">
		<tbody>
			<tr>
				<td><label>Number of Players: </label></td>
				<td>
					<select>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
					</select> (max. 16)
				</td>
			</tr>
			<tr>
				<td><label>Difficulty: </label></td>
				<td>
					<select>
						<option>Easy</option>
						<option>Medium</option>
						<option>Hard</option>
					</select>
					<a href="/what-is-difficulty.html"
						onclick="var left = (screen.width/2)-(500/2)-50;
  								var top = (screen.height/2)-(220/2)-90;
  								window.open(this.href, '', 'width=500,height=220,location=no,menubar=no,resizable=no,status=no,titlebar=no,toolbar=no,top='+top+',left='+left); return false;">
						What's this?
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<p>
	Invite other players who are online from the list on the right hand side of the screen.
	Once you're done, click 'Create Game' to start the game!
	</p>
	<p>
	<button name="createGame" type="button">Create Game</button>
	</p>
</div>
